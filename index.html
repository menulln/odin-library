<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./library.js"></script>
</head>
<body>
    <header>
        <h1>Library</h1>
        <span aria-label="add book button"><button class="button-add">+</button></span>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <div class="modal">
        <div class="modal-header">
            <h1>Add a book</h1>
            <span aria-label="close">&#10006;</span>
        </div>
        <form action="">
            <div class="title">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="You Don't Know JS: this & Object Prototypes">
            </div>
            <div class="author">
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="Kyle Simpson">
            </div>
            <div class="pages">
                <label for="pages">Pages:</label>
                <input type="text" id="pages" placeholder="173">
            </div>
            <div class="read">
                <p>Read:</p>
                <div class="radio-options">
                    <div class="yes">
                        <input type="radio" name="read" id="yes" value="true">
                        <label for="yes">Yes</label>
                    </div>
                    <div class="no">
                        <input type="radio" name="read" id="no" value="false" checked>
                        <label for="no">No</label>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button type="button" id="submit">Add Book</button>
            </div>
        </form>
    </div>
</body>
</html>
