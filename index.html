<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./library.js"></script>
</head>
<body>
    <header>
        <h1>Library</h1>
        <span aria-label="add book button"><button class="button-add">+</button></span>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <div class="modal">
        <h1>Add a book</h1>
        <form action="">
            <div class="title">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="You Don't Know JS: this & Object Prototypes">
            </div>
            <div class="author">
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="Kyle Simpson">
            </div>
            <div class="pages">
                <label for="pages">Pages:</label>
                <input type="text" id="pages" placeholder="173">
            </div>
            <div class="read">
                <label for="read">Read:</label>
                <select id="read">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
